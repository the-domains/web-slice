ies Project by Photographer Helena Price</h1><p>The two words &quot;Silicon Valley&quot; immediately stir up stereotypes, stigma and maybe an HBO show. The name has become a cultural reflex, and that&apos;s what photographer Helena Price wants to change with her ambitious, large-scale portrait and interview series. Techies Project, launched today, is a collection of 100 in-depth interviews that breaks this idea of the &quot;sameness&quot; plaguing the area.</p><img src=\"http://assets.coolhunting.com/coolhunting/2016/04/01/large_techies-project-silicon-valley-interviews-bts.jpg\"></article>","metadata":{"@type":"MediaObject","isBasedOnUrl":"http://www.coolhunting.com/culture/techies-project-silicon-valley-interviews","inLanguage":"en","starred":true,"_description":"The two words \"Silicon Valley\" immediately stir up stereotypes, stigma and maybe an HBO show. The name has become a cultural reflex, and that's what photographer Helena Price wants to change with her ambitious, large-scale portrait and interview series. Techies Project, launched today, is a collection of 100 in-depth interviews that breaks this idea of the \"sameness\" plaguing the area.","_caption":"","title":"Techies Project by Photographer Helena Price","keywords":["tech","project","price","people","silicon","arriola","industry","techies","helena","diverse"],"publisher":{"url":"http://www.coolhunting.com","name":"Cool Hunting","favicon":"http://assets.coolhunting.com/favicon.ico","domain":"www.coolhunting.com"}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/0c6ed55fbc6aa38ba334d8014d1c4456/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa7265c5abd944ed7ad3fdd9c9b6270021b13537b.jpg&width=1440","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a7265c5abd944ed7ad3fdd9c9b6270021b13537b.jpg","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a7265c5abd944ed7ad3fdd9c9b6270021b13537b.jpg","pictureImgfloUrls":[{"width":1440,"sr
